<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
  <div class="container">
    <a class="evitement btn btn-light" href="{{getPageName()}}#main"> Aller au contenu </a>
    <a class="evitement btn btn-light" href="{{getPageName()}}#footer"> Aller au footer </a>
    <a class="navbar-brand" href="index.html">Game-Access</a>

    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">

        <!-- INDEX -->
        <li *ngIf="isPageSelected('index') as value; else elseBlock0" class="nav-item">
          <a class="nav-link border border-light rounded" [routerLink]="['/index']" style="border-width: 0.1rem !important;">Accueil</a>
        </li>
        <ng-template #elseBlock0>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/index']">Accueil</a>
          </li>
        </ng-template>

        <!-- PAGE 1 -->
        <li *ngIf="isPageSelected('page1') as value; else elseBlock1" class="nav-item">
          <a class="nav-link border border-light rounded" [routerLink]="['/page1']" style="border-width: 0.1rem !important;">Page 1</a>
        </li>
        <ng-template #elseBlock1>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/page1']">Page 1</a>
          </li>
        </ng-template>

        <!-- PAGE 2 -->
        <li *ngIf="isPageSelected('page2') as value; else elseBlock2" class="nav-item">
          <a class="nav-link border border-light rounded" [routerLink]="['/page2']" style="border-width: 0.1rem !important;">Page 2</a>
        </li>
        <ng-template #elseBlock2>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/page2']">Page 2</a>
          </li>
        </ng-template>

        <!-- PAGE 3 -->
        <li *ngIf="isPageSelected('page3') as value; else elseBlock3" class="nav-item">
          <a class="nav-link border border-light rounded" [routerLink]="['/page3']" style="border-width: 0.1rem !important;">Page 3</a>
        </li>
        <ng-template #elseBlock3>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/page3']">Page 3</a>
          </li>
        </ng-template>
      </ul>
      <button aria-label="Changer le mode de contraste" alt="Changer le mode de contraste" class="btn btn-light" (click)="changeContrast()"><i class="fa fa-adjust"></i></button>

    </div>
  </div>
</nav>

<!-- Page Header -->
<header class="masthead" style="background: #212529">
  <div *ngIf="checkPage('index') || this.pageName === undefined"  class="overlay {{overlayTypeGeneral}}" style="background-image: url('assets/0.jpg')"></div>

  <div *ngIf="checkPage('page1')" class="overlay {{overlayTypeGeneral}}" style="background-image: url('assets/1.jpg')"></div>

  <div *ngIf="checkPage('page2')" class="overlay {{overlayTypeGeneral}}" style="background-image: url('assets/2.jpg')"></div>

  <div *ngIf="checkPage('page3')" class="overlay {{overlayTypeGeneral}}" style="background-image: url('assets/3.jpg')"></div>

  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">

        <div *ngIf="checkPage('index') ||
            this.pageName === undefined" class="site-heading">
          <h1>Accessibilité dans les jeux vidéo</h1>
          <span class="subheading">TAHRI Yassine & ANGELINA Sacha</span>
        </div>

        <div *ngIf="checkPage('page1')" class="site-heading">
          <h1>Page 1</h1>
        </div>

        <div *ngIf="checkPage('page2')" class="site-heading">
          <h1>Page 2</h1>
        </div>

        <div *ngIf="checkPage('page3')" class="site-heading">
          <h1>Page 3</h1>
        </div>

      </div>
    </div>
  </div>
</header>

<a id="main" tabindex="-1"></a>
<router-outlet></router-outlet>

<!-- Footer -->
<a id="footer" tabindex="-1"></a>
<footer>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="clearfix">
          <button class="btn btn-dark float-right" (click)="changeContrast()">{{typeContraste}}</button>
        </div>
      </div>
    </div>
  </div>
</footer>
